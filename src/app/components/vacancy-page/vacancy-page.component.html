<div class="pt-5">
  <main class="py-5 px-4 sm:p-6 md:py-10 md:px-8">
    <div class="max-w-4xl mx-auto grid grid-cols-1 ">

    <!-- Название вакансии и компании-->
      <div class="relative p-3 col-start-1 row-start-1 flex flex-col-reverse sm:row-start-2 space-y-3 sm:p-0">
        <h1
          class="text-lg font-semibold text-white sm:text-slate-900 md:text-2xl dark:sm:text-white">
          {{vacancy?.title}}
        </h1>
        <p
          class="text-sm leading-4 font-medium text-white sm:text-slate-500 dark:sm:text-dark-primary">
          {{vacancy?.type}}
        </p>
      </div>

<!--      <div class="grid col-start-1 col-end-3 row-start-1 sm:mb-6 sm:grid-cols-1">-->
<!--        <img src="assets/img/vacpage.png"-->
<!--             class="w-full max-w-2xl object-cover rounded-lg sm:w-auto mx-auto" loading="lazy"-->
<!--             alt="KarimovJob">-->
<!--      </div>-->


      <!--  ЗП и Локация-->
      <dl
        class="mt-4 text-xs font-medium flex items-center row-start-2 sm:mt-1 sm:row-start-3 md:mt-2.5">
        <dt class="sr-only">Зарплата</dt>
        <dd class="text-dark-secondary dark:text-dark-primary flex items-center dark:text-[] text-lg">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-7 pb-1"
               id="Layer_1" style="enable-background:new 200 250 0;"
               viewBox="0 0 30 30"
               xml:space="preserve">
            <style xmlns="http://www.w3.org/2000/svg" type="text/css">
              .st1 {
                fill: #ccff00;
              }
            </style>
            <path class="st1"
                  d="M25,22v4c0,0.6-0.4,1-1,1H6c-0.6,0-1-0.4-1-1V13c0-0.6,0.4-1,1-1h18c0.6,0,1,0.4,1,1v4h-4.5  c-1.4,0-2.5,1.1-2.5,2.5c0,1.4,1.1,2.5,2.5,2.5H25z M20.5,18.5c-0.6,0-1,0.4-1,1s0.4,1,1,1s1-0.4,1-1S21.1,18.5,20.5,18.5z M18.5,2  C17.1,2,16,3.1,16,4.5S17.1,7,18.5,7S21,5.9,21,4.5S19.9,2,18.5,2z M14.7,10C14.9,9.6,15,9.2,15,8.7c0-1.7-1.3-3-3-3s-3,1.3-3,3  C9,9.2,9.1,9.6,9.3,10H14.7z"/>
          </svg>
          <span> Договорная</span>
        </dd>
        <dt class="sr-only">Location</dt>
        <dd class="flex items-center text-lg">
          <svg width="2 " height="2" aria-hidden="true" fill="#ccff00" class="mx-3 text-slate-300">
            <circle cx="1" cy="1" r="1"/>
          </svg>
          <svg width="24" height="24" fill="none" stroke="#ccff00" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" class="mr-1 text-slate-400 dark:text-slate-500" aria-hidden="true">
            <path d="M18 11.034C18 14.897 12 19 12 19s-6-4.103-6-7.966C6 7.655 8.819 5 12 5s6 2.655 6 6.034Z"/>
            <path d="M14 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
          </svg>
          г.{{vacancy?.city}}
        </dd>
      </dl>


      <!--Кнопки -->
      <div
        class="mt-4 col-start-1 row-start-3 self-center sm:mt-0 sm:col-start-2 sm:row-start-2 sm:row-span-2">
        <!--      нопка для отправки запроса или резюме-->
        <button
          (click)="openModal(vacancy)"
          type="button"
          class="leading-6 font-semibold py-2 px-3 bg-dark-secondary text-dark-primary dark:bg-dark-primary dark:text-dark-secondary rounded-sm">
          Отправить запрос
        </button>
      </div>

      <!--  Descripton  -->
      <p
        class="mt-4 text-sm leading-6 col-start-1 sm:col-span-2  dark:text-slate-200">
        {{vacancy.description}}
      </p>

    </div>
  </main>
</div>
