<div class="pt-1 md:pt-10 lg:pt-1 md:px-5">
  <div
    class="max-w-7xl p-4 md:p-5 rounded-sm bg-white dark:bg-dark-secondary border-[1px] dark:border-dark-primary dark:border-opacity-20 mx-4 md:mx-auto">

    <div class="md:flex-row items-center">
      <p class="font-medium my-auto relative -top-1 md:top-0 md:right-1 md:mr-2">
        Фильтры
      </p>
    </div>

    <div class="flex flex-col md:flex-row items-center md:space-x-5 mt-2 md:mt-4">
      <div class="relative lg:w-6/12 w-full md:w-5/12 sm:w-full">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 fill-current text-gray-400 dark:text-secondary">
            <path
              d="M15.5 14h-.8l-.3-.3c1.2-1.4 1.9-3.1 1.9-5 0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8c1.9 0 3.6-.7 5-1.9l.3.3v.8l5 5 1.5-1.5-5-5zm-7 0c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
          </svg>
        </span>
        <input
          type="text"
          placeholder="Поиск по списку, локации или типа работы..."
          class="pl-10 pr-8 py-3 w-full dark:border-gray-600 focus:dark:border-gray-500 rounded-sm bg-white dark:bg-black focus:ring-0 focus:outline-none text-sm"
          (change)="applyFilter()" [formControl]="searchText"
        />
      </div>


      <div class="lg:w-3/12 w-full md:w-5/12 sm:w-full mt-4 md:mt-0">
        <select
          class="py-3 w-full cursor-pointer dark:border-gray-600  focus:dark:border-gray-500 rounded-sm bg-white dark:bg-black focus:ring-0 focus:outline-none text-sm"
          [formControl]="selectedCityControl" (change)="applyFilter()">
          <option value="all">Все города</option>
          <option value="Худжанд">Худжанд</option>
          <option value="Душанбе">Душанбе</option>
        </select>
      </div>

      <div class="lg:w-3/12 w-full md:w-5/12 sm:w-full mt-4 md:mt-0">
        <select
          class="py-3 w-full cursor-pointer dark:border-gray-600  focus:dark:border-gray-500 rounded-sm bg-white dark:bg-black focus:ring-0 focus:outline-none text-sm"
          [formControl]="selectedVacancyTypeControl" (change)="applyFilter()">
          <option value="all">Все направления</option>
          <option value="ИТ">ИТ</option>
          <option value="Маркетинг">Маркетинг</option>
          <option value="Дизайн">Дизайн</option>
          <option value="Другие">Другие</option>
        </select>
      </div>
    </div>

  </div>
</div>
