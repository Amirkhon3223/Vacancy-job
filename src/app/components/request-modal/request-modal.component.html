<div class="modal fixed inset-0 flex items-center justify-center z-50 bg-opacity-50 bg-gray-900">
  <div class="bg-white dark:bg-dark-secondary rounded-sm p-6 shadow-lg w-full max-w-2xl">
    <div class="flex flex-row justify-between py-3 border-b border-gray-200 rounded-tl-lg rounded-tr-lg">
      <p class="font-semibold">Отправить запрос</p>
      <svg
        (click)="closeModal()"
        class="w-6 h-6 cursor-pointer"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </div>
    <form (ngSubmit)="onSubmit()" class="mt-3" *ngIf="isFormValid">
      <div class="mb-4">
        <label for="fullName" class="block font-semibold">
          ФИО
        </label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName"
               class="mt-3 w-full rounded-sm bg-gray-100 dark:bg-black focus:ring-0 focus:outline-none custom-input">
      </div>
      <div class="mb-4">
        <label for="phoneNumber" class="block font-semibold">
          Номер телефона
        </label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"
               class="mt-3 w-full rounded-sm bg-gray-100 dark:bg-black focus:ring-0 focus:outline-none custom-input ">
      </div>
      <div class="mb-4 space-y-2">
        <span class="font-semibold">Загрузить резюме</span>
        <label class="block px-4 py-2 font-semibold bg-secondary text-primary rounded-sm w-fit cursor-pointer">
          Загрузить резюме
          <input type="file" (change)="onFileChange($event)" class="hidden">
        </label>
      </div>
      <div class="flex justify-end">
        <button type="submit"
                class="px-4 py-2 font-semibold bg-secondary text-primary rounded-sm">
          Отправить
        </button>
        <button type="button" (click)="closeModal()"
                class="ml-2 font-semibold py-2 px-3 bg-primary text-secondary rounded-sm">
          Отмена
        </button>
      </div>
    </form>
  </div>
</div>
