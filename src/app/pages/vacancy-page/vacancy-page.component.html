<div class="pt-20">

  <main class="py-5 px-4 sm:p-6 md:py-10 md:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="relative flex flex-col-reverse rounded-sm sm:p-0">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm leading-4 font-medium text-white sm:text-slate-500 dark:sm:text-dark-primary">
              {{vacancy?.type}}
            </p>
          </div>
          <div class="mt-5 self-center sm:mt-0">
            <button
              (click)="openModal(vacancy)"
              type="button"
              class="leading-6 font-semibold py-2 px-3 bg-secondary text-primary dark:bg-dark-primary dark:text-dark-secondary rounded-sm">
              Отправить запрос
            </button>
          </div>
        </div>
        <dl class="text-md flex items-center">
          <!-- ЗП и Локация -->
          <dt class="sr-only">Зарплата</dt>
          <dd class="text-dark-secondary dark:text-dark-primary flex items-center text-lg">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-10 pb-1 stroke-black dark:stroke-secondary fill-black"
                 id="Layer_1" style="enable-background:new 200 250 0;"
                 viewBox="0 0 30 30"
                 xml:space="preserve">
              <path class="fill-black dark:fill-secondary"
                    d="M25,22v4c0,0.6-0.4,1-1,1H6c-0.6,0-1-0.4-1-1V13c0-0.6,0.4-1,1-1h18c0.6,0,1,0.4,1,1v4h-4.5  c-1.4,0-2.5,1.1-2.5,2.5c0,1.4,1.1,2.5,2.5,2.5H25z M20.5,18.5c-0.6,0-1,0.4-1,1s0.4,1,1,1s1-0.4,1-1S21.1,18.5,20.5,18.5z M18.5,2  C17.1,2,16,3.1,16,4.5S17.1,7,18.5,7S21,5.9,21,4.5S19.9,2,18.5,2z M14.7,10C14.9,9.6,15,9.2,15,8.7c0-1.7-1.3-3-3-3s-3,1.3-3,3  C9,9.2,9.1,9.6,9.3,10H14.7z"/>
            </svg>
            <span class="mt-2 px-2 font-semibold">Договорная</span>
          </dd>
          <dt class="sr-only">Location</dt>
          <dd class="flex items-center text-lg">
            <svg width="24" height="24" fill="none" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round"
                 class="mr-1 stroke-black dark:stroke-secondary text-slate-400 dark:text-slate-500 mt-2"
                 aria-hidden="true">
              <path d="M18 11.034C18 14.897 12 19 12 19s-6-4.103-6-7.966C6 7.655 8.819 5 12 5s6 2.655 6 6.034Z"/>
              <path d="M14 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
            </svg>
            <span class="mt-2 font-semibold">г.{{vacancy?.city}}</span>
          </dd>
        </dl>
      </div>

      <div class="mt-4 text-sm leading-6 dark:text-slate-200">
        <h1 class="text-lg font-semibold text-white sm:text-slate-900 md:text-2xl dark:sm:text-white">
          Вакансия: {{vacancy?.title}}
        </h1>
        <!-- Описание Descripton -->
        <p class="pt-3">
          <markdown class="text-lg" [data]="vacancy?.description"></markdown>
        </p>
      </div>

    </div>
  </main>
</div>
